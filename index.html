<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="gamebody">
            <h1>Tic Tac Toe</h1>
            <div id="cells">
                <div class="cell" cellIndex="0" id="a"></div>
                <div class="cell" cellIndex="1" id="b"></div>
                <div class="cell" cellIndex="2" id="c"></div>
                <div class="cell" cellIndex="3" id="d"></div>
                <div class="cell" cellIndex="4" id="e"></div>
                <div class="cell" cellIndex="5" id="f"></div>
                <div class="cell" cellIndex="6" id="g"></div>
                <div class="cell" cellIndex="7" id="h"></div>
                <div class="cell" cellIndex="8" id="i"></div>
            </div>
            <h2 id="status"></h2>
            <select id="difficulty">
                <option value="volvo">Easy</option>
                <option value="saab">Medium</option>
                <option value="opel">Impossible</option>
            </select>
            <button id="switch">Switch player</button>
            <button id="restart">Play Again</button>
        </div>
        <h2 style="text-align: center;">Start by selecting a player, 
        the default player is X. If you change to O, X will go first. Enjoy :)</h2>
        <script src="function.js"></script>
    </body>
</html>
</html>
